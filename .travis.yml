language: node_js
cache: yarn
jobs:
  include:
  - stage: test
    script: yarn lint
  - stage: npm-bundle
    script: yarn build && npm version $TRAVIS_BRANCH --allow-same-version --allow-empty
    deploy:
      edge: true
      provider: npm
      email: bameyrick@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: bameyrick/prevent-overscrolling
stages:
- name: test
  if: tag IS NOT present
- name: npm-bundle
  if: tag IS present
